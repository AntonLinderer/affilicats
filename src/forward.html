<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#373fff">
    <meta name="description" content="AffiliCats Progressive Web App demo that showcases flaky network resilience measures">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/forward.css">
    <link rel="icon" href="./img/cat.png">
    <link rel="preconnect" href="https://commons.wikimedia.org/" crossorigin>
    <link rel="manifest" href="./manifest.webmanifest">

    <title>AffiliCats — Forwarding you to the cutest cats online!</title>

    <script>
      if (location.hostname !== 'localhost' && location.protocol !== 'https:') {
        location.protocol = 'https:';
      }
      try {
        if (new URLSearchParams('q=%2B').get('q') !== '+') {
          throw {};
        }
      } catch (e) {
        window.URLSearchParams = void 0;
        document.write('<script src="https://unpkg.com/url-search-params@1.1.0/build/url-search-params.js"><\/script>');
      }
      if (window.NodeList && !NodeList.prototype.forEach) {
        NodeList.prototype.forEach = Array.prototype.forEach;
      }
    </script>
    <script nomodule src="./js/polyfill-legacy.js" defer></script>
    <script nomodule src="./js/forward-legacy.js" defer></script>
    <script type="module" src="./js/forward.js" defer></script>
  </head>
  <body>
    <header>
      <a href="./"><h1><img src="./img/cat.png" alt=""> AffiliCats</h1></a>
      <small>
        Find the cutest cats online!
      </small>
    </header>
    <p>
      <span id="hourglass">⏳</span>
      <span>Forwarding you to</span>
      <a href="#" id="forward"></a>
      <span>in</span>
      <span id="seconds"></span>
    </p>
    <div class="offline">⚠️ Seems like we're offline at the moment</div>
    <footer>© 2018 AffiliCats</footer>
  </body>
</html>
